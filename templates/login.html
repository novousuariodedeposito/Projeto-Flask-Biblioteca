<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸŽ¬ Login - Biblioteca</title>
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="login-body">
  <div class="login-wrapper">
    <div class="login-box">
      <div class="login-avatar">
        <img src="{{ url_for('static', filename='imagens/gatito.jpg') }}" alt="Gato">
      </div>
      {% if error %}
        <div style="color: #ff4444; margin-bottom: 15px; text-align: center; background: #ffe6e6; padding: 10px; border-radius: 5px;">
          {{ error }}
        </div>
      {% endif %}
      
      <form method="post">
        <div class="input-group">
          <span class="icon">ðŸ‘¤</span>
          <input type="text" name="username" placeholder="Username (2-50 caracteres)" required maxlength="50">
        </div>
        <button type="submit" class="login-button">LOGIN</button>
      </form>
    </div>
  </div>
</body>
</html>
